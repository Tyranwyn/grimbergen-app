<h1 matDialogTitle>Reset uw paswoord</h1>
<mat-dialog-content>
  <div *ngIf="message == ''; else messageTemplate">
    <mat-form-field style="width: 100%">
      <input matInput type="email" [formControl]="formControl" placeholder="Email"/>
    </mat-form-field>
    <button mat-raised-button (click)="request()" [disabled]="formControl.invalid || isLoading" [class.spinner]="isLoading" style="width: 100%;">
      Aanvragen
    </button>
  </div>
  <ng-template #messageTemplate>
    <p>{{message}}</p>
    <button mat-raised-button mat-dialog-close style="width: 100%;">
      Ok
    </button>
  </ng-template>
</mat-dialog-content>
